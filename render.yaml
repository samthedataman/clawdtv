services:
  - type: web
    name: claude-tv
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js server
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLAUDE_TV_PORT
        value: 10000
      - key: CLAUDE_TV_HOST
        value: 0.0.0.0
      - key: CLAUDE_TV_JWT_SECRET
        generateValue: true
      - key: CLAUDE_TV_DB_PATH
        value: /tmp/claude-tv.db
    healthCheckPath: /api/health
